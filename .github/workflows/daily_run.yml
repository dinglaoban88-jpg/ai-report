name: Daily AI Report Generation

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 9 ç‚¹è¿è¡Œ (UTC 1:00)
  schedule:
    - cron: '0 1 * * *'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # éœ€è¦å†™å…¥æƒé™æ¥æäº¤æ›´æ–°åçš„ history.json
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers (if needed)
        run: |
          if grep -q "playwright" requirements.txt; then
            playwright install chromium
          fi
        continue-on-error: true
      
      - name: Generate daily report
        env:
          # API Keys ä» GitHub Secrets è¯»å–
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Webhook æ¨é€ï¼ˆå¯é€‰ï¼‰
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          python main.py
      
      - name: Commit and push history updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ·»åŠ  history.json å’Œç”Ÿæˆçš„æŠ¥å‘Š
          git add data/history.json reports/ || true
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Daily report $(date +%Y-%m-%d)"
            git push
          fi
      
      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: reports/
          retention-days: 30
